                - {
                      label: 'Quora',
                      name: 'quora',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Reddit',
                      name: 'reddit',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Skype',
                      name: 'skype',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'SMS',
                      name: 'sms',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'StumbleUpon',
                      name: 'stumbleupon',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Telegram',
                      name: 'telegram',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Tumblr',
                      name: 'tumblr',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Twitter',
                      name: 'twitter',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Twitter username',
                      name: 'twitter_username',
                      widget: 'text',
                      hint: 'People will mention your Twitter username when they share your post on Twitter',
                  }
                - {
                      label: 'Viber',
                      name: 'viber',
                      widget: 'boolean',
                      default: true,
                  }
                - { label: 'Vk', name: 'vk', widget: 'boolean', default: true }
                - {
                      label: 'Weibo',
                      name: 'weibo',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Whatsapp',
                      name: 'whatsapp',
                      widget: 'boolean',
