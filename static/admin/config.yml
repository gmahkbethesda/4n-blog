# Please check: https://www.netlifycms.org/docs/configuration-options/#configuration-file

backend:
    name: git-gateway
    branch: main

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

# site_url: https://your-site.com
# display_url: https://your-site.com
# logo_url: https://your-site.com/images/logo.svg

locale: 'en'

show_preview_links: true

slug:
    encoding: 'ascii'
    clean_accents: true
    sanitize_replacement: '-'

collections:
    - name: 'categories'
      label: 'Categories'
      description: 'All categories'
      folder: 'content/categories'
      create: true
      format: 'json'
      slug: '{{slug}}'
      fields:
          - {
                label: 'Title',
                name: 'title',
                hint: 'Name of this category',
                widget: 'string',
            }
          - {
                label: 'Jumbotron',
                name: 'jumbotron',
                hint: 'Large image on the top of this category page',
                widget: 'image',
                required: false,
                default: '',
            }
          - {
                label: 'Icon',
                name: 'icon',
                hint: 'An image represents for this category',
                widget: 'image',
                required: false,
                default: '',
            }
          - {
                label: 'Description',
                name: 'description',
                hint: 'Description for this category',
                widget: 'string',
                required: false,
                default: '',
            }

    - name: 'posts'
      label: 'Posts'
      description: 'Posts from all categories. Please check Workflow for all drafts'
      folder: 'content/posts'
      create: true
      format: 'json'
      slug: '{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}-{{slug}}'
      preview_path: posts/{{slug}}
      editor:
          preview: true
      fields:
          - {
                label: 'Title',
                name: 'title',
                hint: 'Name of this post',
                widget: 'string',
            }
          - {
                label: 'Category',
                name: 'category',
                hint: 'Categories that this post belongs to',
                widget: 'relation',
                collection: 'categories',
                searchFields: ['title'],
                valueField: '{{slug}}',
                display_fields: ['title'],
                multiple: true,
            }
          - {
                label: 'Jumbotron',
                name: 'jumbotron',
                hint: 'Large image on the top of this post',
                widget: 'image',
                required: false,
                default: '',
            }
          - {
                label: 'Icon',
                name: 'icon',
                hint: 'An image represents for this post',
                widget: 'image',
                required: false,
                default: '',
            }
          - {
                label: 'Author name',
                name: 'author_name',
                hint: 'Author name. If empty, your name will be used',
                widget: 'string',
                required: false,
                default: '',
            }
          - {
                label: 'Author avatar',
                name: 'author_avatar',
                hint: 'Author avatar. If empty, your avatar will be used',
                widget: 'image',
                required: false,
                default: '',
            }
          - {
                label: 'Publish Date',
                name: 'date',
                hint: 'Default is now',
                widget: 'datetime',
                date_format: 'DD.MM.YYYY',
                time_format: 'HH:mm',
                format: 'LLL',
                picker_utc: false,
                required: false,
            }
          - {
                label: 'Description',
                name: 'description',
                hint: 'Short text describes your post',
                widget: 'string',
                required: false,
                default: '',
            }
          - {
                label: 'Tags',
                name: 'tags',
                hint: 'Use comma "," to seperate tags',
                widget: 'list',
                required: false,
                default: [],
            }
          - {
                label: 'Body',
                name: 'body',
                widget: 'markdown',
                required: false,
                default: '',
            }

    - name: 'pages'
      label: 'Pages'
      description: 'Single pages belong to no category. A page with title "Index" must exist because it will be used as the home page'
      folder: 'content/pages'
      create: true
      format: 'json'
      slug: '{{slug}}'
      preview_path: '{{ slug }}'
      editor:
          preview: true
      fields:
          - {
                label: Title,
                name: title,
                hint: 'Name of this page',
                widget: string,
            }
          - {
                label: 'Jumbotron',
                name: 'jumbotron',
                hint: 'Large image on the top of this page',
                widget: 'image',
                required: false,
                default: '',
            }
          - {
                label: 'Icon',
                name: 'icon',
                hint: 'An image represents for this page',
                widget: 'image',
                required: false,
                default: '',
            }
          - {
                label: 'Author name',
                name: 'author_name',
                hint: 'Author name. If empty, your name will be used',
                widget: 'string',
                required: false,
                default: '',
            }
          - {
                label: 'Author avatar',
                name: 'author_avatar',
                hint: 'Author avatar. If empty, your avatar will be used',
                widget: 'image',
                required: false,
                default: '',
            }
          - {
                label: 'Publish Date',
                name: 'date',
                hint: 'Default is now',
                widget: 'datetime',
                date_format: 'DD.MM.YYYY',
                time_format: 'HH:mm',
                format: 'LLL',
                picker_utc: false,
                required: false,
            }
          - {
                label: 'Description',
                name: 'description',
                hint: 'Short text describes your page',
                widget: 'string',
                required: false,
                default: '',
            }
          - {
                label: 'Body',
                name: 'body',
                widget: 'markdown',
                required: false,
                default: '',
            }

    - name: 'settings'
      label: 'Settings'
      description: 'Do not delete any file'
      files:
          - label: 'General'
            name: 'general'
            file: '/content/settings/general.json'
            fields:
                - {
                      label: 'WEBSITE_NAME',
                      name: 'WEBSITE_NAME',
                      widget: 'string',
                      required: false,
                      default: 'Your website name',
                  }
                - {
                      label: 'JUMBOTRON',
                      name: 'JUMBOTRON',
                      hint: 'Large image on the top of the home page',
                      widget: 'image',
                      required: false,
                      default: '/img/jumbotron.jpg',
                  }
                - {
                      label: 'LOGO',
                      name: 'LOGO',
                      widget: 'image',
                      required: false,
                      default: '/img/logo.png',
                  }
                - {
                      label: 'AUTHOR_NAME',
                      name: 'AUTHOR_NAME',
                      hint: 'Default author name for pages',
                      widget: 'string',
                      required: false,
                      default: 'Your name',
                  }
                - {
                      label: 'AUTHOR_AVATAR',
                      name: 'AUTHOR_AVATAR',
                      widget: 'image',
                      required: false,
                      default: '/img/author.svg',
                  }
                - {
                      label: 'DESCRIPTION',
                      name: 'DESCRIPTION',
                      hint: 'Short text for website description',
                      widget: 'string',
                      required: false,
                      default: 'An awesome blog',
                  }
          - label: 'Social sharing'
            name: 'social-sharing'
            file: '/content/settings/social-sharing.json'
            fields:
                - {
                      label: 'Baidu',
                      name: 'baidu',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Buffer',
                      name: 'buffer',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Email',
                      name: 'email',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Evernote',
                      name: 'evernote',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Facebook',
                      name: 'facebook',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Flipboard',
                      name: 'flipboard',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Hackernews',
                      name: 'hackernews',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Instapaper',
                      name: 'instapaper',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Line',
                      name: 'line',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'LinkedIn',
                      name: 'linkedin',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Odnoklassniki',
                      name: 'odnoklassniki',
                      widget: 'boolean',
                      default: true,
                  }
                - {
                      label: 'Pinterest',
                      name: 'pinterest',
                      widget: 'boolean',
                      default: true,
